<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container-cnetered">

    <!-- nav start -->
    <nav class="navbar navbar-inverse">

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">Sign up</button>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Get Game Stats
          </button>
      <!-- /.container-fluid -->
    </nav>
    <!-- end nav -->
</div>
    <h1>Tic-Tac-Toe</h1>
    <p id="banner">Would you like to play a Game?</p>

<div class="container">
      <div class="row">
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="0">=</div>
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="1">=</div>
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="2">=</div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="3">=</div>
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="4">=</div>
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="5">=</div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="6">=</div>
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="7">=</div>
        <div class="col-xs-4 col-md-4 box" data-value="" data-index="8">=</div>
      </div>
</div>
  <footer>
    <form class="new-game-button">
      <div class="form-group">
        <button type="submit" name="''" class="btn btn-primary btn-lg">New Game</button>
      </div>
    </form>
    <form class="sign-out">
      <div class="form-group">
        <button type="submit" name="submit" class="btn btn-primary btn-lg">Sign Out</button>
      </div>
    </form>
  </footer>
  <!--sign up modle-->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
        </div>
        <div class="modal-body">
          <form class="sign-up-form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end sign up modal-->
  <!--sign in modal-->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN IN</h4>
        </div>
        <div class="modal-body">
          <form class="sign-in-form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password]" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end sign in modal-->
  <!-- change pw modal-->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
        </div>
        <div class="modal-body">
          <form class="change-password-form">
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end change pw modal-->
  <!-- Button trigger Stats modal -->

  <!-- Stats Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Stats</h4>
        </div>
        <div class="stats-modal-body">

        </div>
        <div class="modal-footer">
          <form class="form-inline" id="get-stats">
            <button type="submit" class="btn btn-primary">Get Stats</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- end of Stats Modal-->
</body>

</html>
